<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #f0f0f0;
        padding: 10px;
        width: 250px;
      }
      button {
        padding: 8px 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Hello from Sameer Garg!</h2>
    <p>Click the button to change the background color of your current page.</p>
    <button id="changeColor">Change Color</button>

    <script src="popup.js"></script>
  </body>
</html>
